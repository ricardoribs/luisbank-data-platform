name: LuisBank CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Instalar Dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dbt-duckdb

    - name: Linting (Qualidade de Código)
      run: |
        # Verifica se o código Python segue padrões PEP8
        pip install flake8
        # Roda o linter na pasta src (ignora erros leves E501 linha longa)
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Setup dbt
      run: |
        cd dbt_project
        dbt deps --profiles-dir .

    # Aqui num projeto real subiríamos um MinIO temporário (Service Container)
    # ou usaríamos mocks. Para este exemplo, validamos a compilação do SQL.
    
    - name: Validar SQL do dbt (Compile)
      run: |
        cd dbt_project
        dbt compile --profiles-dir .